<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtETerIIm9sAZ6nXDJNEse9KxGa-RH1qVpIw&usqp=CAU" type="image/x-icon">
    <title>FakeShop Store</title>
    <link rel="stylesheet" href="./css/style.css">
<body>
    <div class="container">
        <header>
            <h1>FakeStore</h1>            
            <label for="btn-menu" class="btn-menu"><i class="bi bi-list"></i></label>
            <input type="checkbox" id="btn-menu">            
            <div class="header_right">                                              
                <section class="hide_mobile">
                    <div class="enlaces">
                        <a href="#">Carrito <i class="bi bi-cart"></i></a>
                        <a href="#">Favoritos <i class="bi bi-heart-fill"></i></a>
                    </div>
                    <div class="busqueda">                    
                        <input type="search" placeholder="Escoge lo que quieres hoy!"></i>
                    </div>    
                </section>           
            </div>
        </header>
        <div id="product-list">            
        </div>
    </div>    
    <script src="./scripts/app.js"></script>
    <footer>
        <p>Todos los derechos reservados - </p> <a href="https://github.com/l3orose?tab=repositories">l3orose</a>
    </footer>
</body>
<script src="/scripts/index.js"></script>
</html>
